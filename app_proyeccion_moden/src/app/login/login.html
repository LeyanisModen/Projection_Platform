<main>
    <div class="card">

            <span class="login-subtitle">Sistema de Gesti칩n de Proyectos</span>
        </div>
        <div class="input-group">
            <p>Usuario</p>
            <input #user_input type="text" placeholder="Introduce tu usuario" [(ngModel)]="username"
                (keyup.enter)="submit()">
            <i #user_icon class="fa fa-user"></i>
        </div>
        <div class="input-group">
            <p>Contrase침a</p>
            <input #passwordInput type="password" placeholder="Introduce tu contrase침a" [(ngModel)]="password"

        <button (click)="submit()" [disabled]="loading">

    </div>
